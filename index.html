<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Code Journal Gallery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation Bar -->
    <header class="bg-gray-800 shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-7">
            <h1 class="text-sm font-bold">Three.js | Code Journal</h1>
            <a href="https://github.com/nyxtom" target="_blank" class="text-blue-400 hover:text-blue-300 font-semibold text-xs">
                @nyxtom
            </a>
        </div>
    </header>

    <!-- Gallery Section -->
    <div class="container mx-auto p-6">
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
